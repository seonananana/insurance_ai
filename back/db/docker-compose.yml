services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: emotrust-pg
    restart: always
    environment:
      POSTGRES_USER: emotrust
      POSTGRES_PASSWORD: emotrust_pw
      POSTGRES_DB: emotrust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
